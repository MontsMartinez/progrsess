<section class="pb-5">
    <div class="container">
        <div class="btn-group w-100" role="group" aria-label="Basic outlined example">
            <button class="btn-tab fs-4 acme-regular py-2 button{{current == 'dogs' ? '-dogs shadow' : '-light-dogs'}} btn-lg w-100" (click)="setDogs()">Dogs</button>
            <button class="btn-tab fs-4 acme-regular py-2 button{{current == 'cats' ? '-cats shadow' : '-light-cats'}} btn-lg w-100" (click)="setCats()">Cats</button>
        </div>
        @if (current === "dogs") {
            <app-dogs></app-dogs>
        } @else {
            <app-cats></app-cats>
        }
    </div>
</section>
